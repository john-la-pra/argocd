apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-creator
  namespace: argocd
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-creator-binding
  namespace: argocd
subjects:
  - kind: ServiceAccount
    name: default
    namespace: argocd
roleRef:
  kind: Role
  name: pod-creator
  apiGroup: rbac.authorization.k8s.io
