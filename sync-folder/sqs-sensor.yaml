apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: sqs-sensor
  namespace: argocd
spec:
  serviceAccountName: sensor-sa
  dependencies:
    - name: example
      eventSourceName: aws-sqs
      eventName: example
  triggers:
    - template:
        name: run-hello
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-from-sqs-
                namespace: argocd
              spec:
                entrypoint: main
                templates:
                  - name: main
                    container:
                      image: busybox
                      command: ["/bin/sh", "-c"]
                      args:
                        - |
                          echo "Hello from SQS-triggered Workflow!"
                          echo "SQS payload delivered wait 10 second."
                          echo "Mountain Time: $(TZ=America/Denver date '+%Y-%m-%d %H:%M:%S %Z')"
                          sleep 10
